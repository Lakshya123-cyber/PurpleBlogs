<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HuesOfPurpleSG ~ Contact</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
      integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contactUs">
      <div class="title">
        <h2>Get In Touch</h2>
      </div>
      <div class="box">
        <div class="contact form">
          <h3>Send a Message</h3>
          <form action="https://formspree.io/f/mlevrkqz" method="POST">
            <div class="formBox">
              <div class="row50">
                <div class="inputBox">
                  <span>First Name</span>
                  <input name="name" type="text" placeholder="Someone" />
                </div>
                <div class="inputBox">
                  <span>Last Name</span>
                  <input type="text" placeholder="Random" />
                </div>
              </div>
              <div class="row50">
                <div class="inputBox">
                  <span>Email</span>
                  <input
                    name="email"
                    type="email"
                    placeholder="example@gmail.com"
                  />
                </div>
                <div class="inputBox">
                  <span>Mobile</span>
                  <input type="text" placeholder="+65 XXXX XXXX" />
                </div>
              </div>

              <div class="row50">
                <div class="inputBox">
                  <span>Message</span>
                  <textarea
                    name="message"
                    placeholder="Write your message here..."
                  ></textarea>
                </div>
              </div>

              <div class="row100">
                <div class="inputBox">
                  <input type="submit" value="Send" />
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="contact info">
          <h3>Contact Info</h3>
          <div class="infoBox">
            <div class="">
              <span><i class="bi bi-geo-alt"></i></span>
              <p>
                27 Punggol Field Walk <br />
                Singapore
              </p>
            </div>
            <div class="">
              <span><i class="bi bi-envelope"></i></span>
              <a href="mailto:huesofpurple@gmail.com">huesofpurple@gmail.com</a>
            </div>
            <div class="">
              <span><i class="bi bi-telephone"></i></span>
              <a href="tel:+6586179883">+65 8617 9883</a>
            </div>
            <ul class="sci">
              <li>
                <a href="https://www.instagram.com/huesofpurple.sg/">
                  <i class="bi bi-facebook"></i>
                </a>
              </li>
              <li>
                <a href="https://www.instagram.com/huesofpurple.sg/">
                  <i class="bi bi-instagram"></i>
                </a>
              </li>
              <li>
                <a href="https://www.instagram.com/huesofpurple.sg/">
                  <i class="bi bi-twitter"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div class="contact map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127636.50788976422!2d103.84151378732989!3d1.3920113126745322!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da17bc6f1b5fe7%3A0x230a6bb5f639557f!2sGlobal%20Indian%20International%20School%20(GIIS)%20SMART%20Campus!5e0!3m2!1sen!2ssg!4v1659516387898!5m2!1sen!2ssg"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
